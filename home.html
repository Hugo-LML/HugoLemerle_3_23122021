<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d537d10dee.js"></script>
</head>
<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <img src="images/ohmyfood.png" alt="logo-ohmyfood">
    </header>
    <main>
        <section class="presentation">
            <div class="presentation__location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="presentation__description">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button type="button">Explorer nos restaurants</button>
            </div>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div class="functioning__card">
                <div class="functioning__card__num">
                    <p>1</p>
                </div>
                <i class="fas fa-mobile-alt"></i>
                <h4>Choisissez un restaurant</h4>
            </div>
            <div class="functioning__card">
                <div class="functioning__card__num">
                    <p>2</p>
                </div>
                <i class="fas fa-list-ul"></i>
                <h4>Composez votre menu</h4>
            </div>
            <div class="functioning__card">
                <div class="functioning__card__num">
                    <p>3</p>
                </div>
                <i class="fas fa-store"></i>
                <h4>Dégustez au restaurant</h4>
            </div>
        </section>
    </main>
</body>
</html>
